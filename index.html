<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trip Roulette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <video autoplay muted loop id="background-vid">
        <source src="beach.mp4" type="video/mp4">
    </video>

    <h1 id="title">Hello! Where to next?</h1>

    <form>
        <!-- <input type="text" id="destination" name="destination"> -->
        <select name="regions" id="regions">
            <option value="anywhere" selected class="regionOptions">Anywhere</option>
            <option value="antarctica" class="regionOptions">Antarctica</option>
            <option value="africa" class="regionOptions">Africa</option>
            <option value="asia" class="regionOptions">Asia</option>
            <option value="carribean" class="regionOptions">Caribbean</option>
            <option value="centralAmerica" class="regionOptions">Central America</option>
            <option value="northAmerica" class="regionOptions">North America</option>
            <option value="southAmerica" class="regionOptions">South America</option>
            <option value="europe" class="regionOptions">Europe</option>
            <option value="oceania" class="regionOptions">Oceania</option>
        </select>
        <button id="goButton">Let's Go!</button>
        <button id="surpriseButton">Surprise Me</button>
    </form>

    <!-- What kind of vacation do you like? (Big City, Adventure/ Active, Rural, Relaxing/ Resort) -->

</body>

</html>
