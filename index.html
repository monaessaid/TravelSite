<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trip Roulette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="background-vid">
        <source src="beach.mp4" type="video/mp4">
    </video>

    <h1 id="title">Hello! Where to next?</h1>

    <form name = "regionsDropdown">
        <!-- <input type="text" id="destination" name="destination"> -->
        <select name="regions" id="selectRegion" required>
            <option value="antarctica" name="antarctica" class="regionOptions">Antarctica</option>
            <option value="africa" name="africa" class="regionOptions">Africa</option>
            <option value="asia" name="asia" class="regionOptions">Asia</option>
            <option value="carribean" name="carribean" class="regionOptions">Caribbean</option>
            <option value="centralAmerica" name="centralAmerica" class="regionOptions">Central America</option>
            <option value="northAmerica" name="northAmerica" class="regionOptions">North America</option>
            <option value="southAmerica" name="southAmerica" class="regionOptions">South America</option>
            <option value="europe" name="europe" class="regionOptions">Europe</option>
            <option value="oceania" name="oceania" class="regionOptions">Oceania</option>
        </select>
    </form>

    <button id="goButton" onclick="submitRegion()">Let's Go!</button>
    <button id="surpriseButton">Surprise Me</button>

    <div id="countryName">
        <span id="countryNameText">Country Name</span>
    </div>

    <script src="index.js"></script> 
</body>

</html>
